<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-image">
        <img src="/Assests/halie-west-25xggax4bSA-unsplash.jpg" alt="logo" />
      </div>
      <div class="right-items">
        <div class="content">
          This is not a real online service!You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
          <p>You <em>know</em> what you want!</p>
        </div>
        <div class="do-this">Let's do this!</div>
        <br />
        <div class="form-inputs">
          <div class="left-form">
            <label for="firstname">First Name</label><br />
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First Name"
            /><br /><br />
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="youremail@email.com"
            /><br /><br />
            <label for="password">Password</label><br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="********"
            /><br />
          </div>
          <div class="right-form">
            <label for="lastname">Last Name</label><br />
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
            /><br /><br />
            <label for="phone">Phone Number</label><br />
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="XXX-XXX-XXXX"
            /><br /><br />
            <label for="confirm-password">Confirm Password</label><br />
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="********"
            />
          </div>
        </div>
        <div class="login">
          <button>Create Account</button><br /><br />
          Already have an account?<a href="">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
